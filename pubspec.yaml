name: video_player_web_hls
description: Web platform implementation of video_player and supports hls on chrome and other browsers.
homepage: https://github.com/balvinderz/video_player_web_hls
# 0.1.y+z is compatible with 1.0.0, if you land a breaking change bump
# the version to 2.0.0.
# See more details: https://github.com/flutter/flutter/wiki/Package-migration-to-1.0.0
version: 0.1.11+5

publish_to: none

flutter:
  plugin:
    platforms:
      web:
        pluginClass: VideoPlayerPluginHls 
        fileName: video_player_web_hls.dart

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  http: ^0.13.3
  meta: ^1.3.0
  video_player_platform_interface: ">=4.2.0 <=6.0.0"
  js: ^0.6.3
  device_info_plus: 9.0.1
  video_player_web2:
    git:
      url: https://github.com/shreejeetp/video_player_web.git
      ref: main
dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ">=1.20.0"